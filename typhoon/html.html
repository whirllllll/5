<p>請勾選以下篩選條件：
   </p>

<form id="entryForm" action="#" method="post">
<table border="1">
 <tr>
  <th>地區：</th>
  <td>
  	<select name="pref">
  	 <option value="" selected>請選擇</option>
  	 <option value="北部">北部</option>
  	 <option value="中部">中部</option>
  	 <option value="南部">南部</option>
  	 <option value="東部">東部</option>
  	</select>
  </td>
 </tr>

 <tr>
  <th>房型：</th>
  <td>
   <input type="checkbox" name="type1" value="整層住家">整層住家
   <input type="checkbox" name="type2" value="獨立套房">獨立套房
   <input type="checkbox" name="type3" value="分租套房">分租套房
   <input type="checkbox" name="type4" value="雅房">雅房
   <input type="checkbox" name="type5" value="店面">店面
   <input type="checkbox" name="type6" value="商用">商用
   <input type="checkbox" name="type6" value="廠房">廠房
   <input type="checkbox" name="type6" value="車位">車位
  </td>
 </tr>

<tr>
  <th>租金：</th>
  <td>
   <input type="checkbox" name="rent1" value="不限">不限
   <input type="checkbox" name="rent2" value="低於5000">低於5000
   <input type="checkbox" name="rent3" value="5000-9999">5000-9999
   <input type="checkbox" name="rent4" value="10000-14999">10000-14999
   <input type="checkbox" name="rent5" value="15000-19999">15000-19999
   <input type="checkbox" name="rent6" value="20000以上">20000以上
  </td>
 </tr>

<tr>
 <th>性別限制：</th>
  <td>
   <input type="checkbox" name="gender0" value="不限男女">不限男女
   <input type="checkbox" name="gender1" value="限女性">限女性
   <input type="checkbox" name="gender2" value="限男性">限男性
  </td>
 </tr>

<tr>
 <th>房數：</th>
  <td>
  	<select name="pref">
  	 <option value="不限" selected>不限</option>
  	 <option value="1房">1房</option>
  	 <option value="2房">2房</option>
  	 <option value="3房">3房</option>
  	 <option value="4房以上">4房以上</option>
  	</select>
  </td>
 </tr>

 <tr>
  <th>坪數：</th>
   <td>
  	<select name="pref">
  	 <option value="不限" selected>不限</option>
  	 <option value="20坪以下">20坪以下</option>
  	 <option value="20-30坪">20-30坪</option>
  	 <option value="30-40坪">30-40坪</option>
  	 <option value="40-50坪">40-50坪</option>
  	 <option value="50坪以上">50坪以上</option>
  	</select>
   </td>
 </tr> 

<tr>
  <th>樓層：</th>
  <td>
  <textarea name="lower_floor" rows="1" cols="2"></textarea>~<textarea name="higher_floor" rows="1" cols="2"></textarea>
  </td>
 </tr>

<tr>
  <th>提供設備：</th>
  <td>
   <input type="checkbox" name="equipment1" value="電視">電視
   <input type="checkbox" name="equipment2" value="冷氣">冷氣
   <input type="checkbox" name="equipment3" value="冰箱">冰箱
   <input type="checkbox" name="equipment4" value="熱水器">熱水器
   <input type="checkbox" name="equipment5" value="洗衣機">洗衣機
   <input type="checkbox" name="equipment6" value="天然瓦斯">天然瓦斯
   <input type="checkbox" name="equipment7" value="第四台">第四台
   <input type="checkbox" name="equipment8" value="網路">網路
  </td>
 </tr>

<tr>
  <th>其他條件：</th>
  <td>
   <input type="checkbox" name="condition1" value="有陽台">有陽台
   <input type="checkbox" name="condition2" value="可開伙">可開伙
   <input type="checkbox" name="condition3" value="可養寵物">可養寵物
   <input type="checkbox" name="condition4" value="近捷運站">近捷運站
   <input type="checkbox" name="condition5" value="可短期租賃">洗可短期租賃
  </td>
 </tr>
  <tr>
    <td>
      <input type="reset" name="清除重填">
 <input type="submit" name="送出">
    </td>
  </tr>
</table>
